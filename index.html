<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>daily check-in</title>

  <!-- Title font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Script&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #800000;
      --card: rgba(250,245,240,0.96);
      --ink: #2b1a1a;
      --muted: #6f4a4a;
      --line: #e3d6cf;
      --dash: #d9c8c0;
      --title: #f6efe9;
      --shadow: 0 18px 40px rgba(0,0,0,.28);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      padding:36px 28px 40px;
      background: var(--bg);
      color: var(--ink);
      font-family:
        "Iowan Old Style",
        "Palatino Linotype",
        "Book Antiqua",
        Palatino,
        Georgia,
        serif;
    }

    .wrap{
      max-width: 1040px;
      margin: 0 auto;
    }

    /* ---------- HEADER ---------- */

    header{
      text-align: center;
      margin-bottom: 42px;
    }

    .date-line{
      font-size: 13px;
      letter-spacing: 2px;
      color: #f0dede;
      margin-bottom: 10px;
    }

    h1{
      margin: 0 0 14px;
      font-family: 'Playfair Script', serif;
      font-weight: 400;
      font-size: 64px;
      letter-spacing: 0.8px;
      color: var(--title);
      text-rendering: optimizeLegibility;
    }

    .subtitle{
      margin: 0;
      font-size: 14px;
      color: #f0dede;
      line-height: 1.6;
    }

    /* ---------- GRID ---------- */

    .grid{
      display:grid;
      grid-template-columns: 120px 1fr 1fr;
      gap: 16px;
      align-items: stretch;
    }

    .head{
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .name{
      margin:0 0 6px;
      font-size: 18px;
      font-weight: 600;
    }

    .meta{
      margin:0;
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.4;
    }

    .time{
      background: var(--card);
      border-radius: var(--radius);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 600;
      font-size: 15px;
      box-shadow: var(--shadow);
    }

    .cell{
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px;
      min-height: 190px;
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .photo{
      flex:1;
      border-radius: 14px;
      border: 1px dashed var(--dash);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background:#fff;
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .empty{
      font-size: 13px;
      color: #9a7f7f;
      text-align:center;
      padding: 16px;
      line-height: 1.4;
    }

    .actions{
      display:flex;
      gap:8px;
      justify-content:center;
      flex-wrap:wrap;
    }

    a.btn{
      display:inline-block;
      padding:8px 16px;
      border-radius: 999px;
      text-decoration:none;
      font-size: 12.5px;
      font-weight: 600;
      color: var(--ink);
      background: #fff;
      border: 1px solid #ccbaba;
    }

    /* ---------- FOOTER ---------- */

    footer{
      margin-top: 26px;
      text-align: center;
      font-size: 12.5px;
      color: #f0dede;
      line-height: 1.6;
    }
  </style>
</head>

<body>
<div class="wrap">

<header>
  <div class="date-line" id="dateLine"></div>
  <h1>daily check-in</h1>
  <p class="subtitle">
    Marta uploads at 10:00, 14:00, 18:00, 22:00 in Warsaw.<br>
    Luca uploads at 10:00, 14:00, 18:00, 22:00 in West Lafayette.
  </p>
</header>

<div class="grid" id="grid">
  <div></div>
  <div class="head">
    <p class="name">marta</p>
    <p class="meta" id="martaMeta"></p>
  </div>
  <div class="head">
    <p class="name">luca</p>
    <p class="meta" id="lucaMeta"></p>
  </div>
</div>

<footer>
  Upload a photo by opening the slot and attaching it to the GitHub page that appears.
</footer>

</div>

<script>
  const OWNER = "martaodomirska";
  const REPO  = "daily-checkin";

  const PEOPLE = {
    marta: { tz: "Europe/Warsaw", label: "marta" },
    luca:  { tz: "America/Indiana/Indianapolis", label: "luca" }
  };

  const HOURS = [10,14,18,22];

  function ymd(date, tz){
    const p = new Intl.DateTimeFormat("en-CA", {
      timeZone: tz, year:"numeric", month:"2-digit", day:"2-digit"
    }).formatToParts(date);
    return `${p.find(x=>x.type==="year").value}-${p.find(x=>x.type==="month").value}-${p.find(x=>x.type==="day").value}`;
  }

  function prettyDate(tz){
    return new Intl.DateTimeFormat("en-GB", {
      timeZone: tz, weekday:"long", year:"numeric", month:"long", day:"numeric"
    }).format(new Date());
  }

  function issueTitle(person, date, hour){
    return `${person} ${date} ${String(hour).padStart(2,"0")}:00`;
  }

  function issueUrl(person, date, hour){
    const title = encodeURIComponent(issueTitle(person, date, hour));
    const labels = encodeURIComponent(`${person},${hour}`);
    const body = encodeURIComponent(`Attach the photo below.`);
    return `https://github.com/${OWNER}/${REPO}/issues/new?title=${title}&labels=${labels}&body=${body}`;
  }

  function extractImage(body){
    const patterns = [
      /!\[[^\]]*\]\((https?:\/\/[^\s)]+)\)/i,
      /https?:\/\/github\.com\/user-attachments\/assets\/[^\s)]+/i,
      /https?:\/\/user-images\.githubusercontent\.com\/[^\s)]+/i
    ];
    for (const r of patterns){
      const m = body.match(r);
      if (m) return m[1] || m[0];
    }
    return null;
  }

  function makeCell(person, date, hour){
    const cell = document.createElement("div");
    cell.className = "cell";

    const photo = document.createElement("div");
    photo.className = "photo";
    photo.innerHTML = `<div class="empty">not uploaded yet</div>`;
    cell.appendChild(photo);

    const actions = document.createElement("div");
    actions.className = "actions";

    const up = document.createElement("a");
    up.className = "btn";
    up.textContent = "Upload";
    up.href = issueUrl(person, date, hour);
    up.target = "_blank";
    actions.appendChild(up);

    cell.appendChild(actions);

    cell.dataset.key = issueTitle(person, date, hour);
    return cell;
  }

  function build(){
    const grid = document.getElementById("grid");

    const todayM = ymd(new Date(), PEOPLE.marta.tz);
    const todayL = ymd(new Date(), PEOPLE.luca.tz);

    document.getElementById("martaMeta").textContent = prettyDate(PEOPLE.marta.tz);
    document.getElementById("lucaMeta").textContent  = prettyDate(PEOPLE.luca.tz);

    document.getElementById("dateLine").textContent =
      new Intl.DateTimeFormat("en-US", { month:"2-digit", day:"2-digit", year:"numeric" })
      .format(new Date())
      .replace(/\//g,"  |  ");

    for (const h of HOURS){
      const t = document.createElement("div");
      t.className = "time";
      t.textContent = `${String(h).padStart(2,"0")}:00`;
      grid.appendChild(t);

      grid.appendChild(makeCell("marta", todayM, h));
      grid.appendChild(makeCell("luca", todayL, h));
    }
  }

  async function load(){
    const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/issues?per_page=100&state=all`);
    if (!res.ok) return;
    const issues = await res.json();

    const map = new Map();
    for (const it of issues){
      const img = extractImage(it.body || "");
      if (img && !map.has(it.title)) map.set(it.title, img);
    }

    document.querySelectorAll(".cell").forEach(c=>{
      const img = map.get(c.dataset.key);
      if (img){
        c.querySelector(".photo").innerHTML = `<img src="${img}">`;
      }
    });
  }

  build();
  load();
  setInterval(load, 60000);
</script>
</body>
</html>
